<div class="options-btn">
  <div class="btn btn-xs btn-default" (click)="toggleOpen()" #toggler>
    <i [class]="icon" aria-hidden="true" alt="Options"></i>
  </div>
  <ul [hidden]="!optionsAreVisible"
      class="options-list"
      #optionsHolder>
    <ng-content></ng-content>
  </ul>
  <div class="backdrop"
       [hidden]="!optionsAreVisible"></div>
</div>
