language: node_js
node_js:
- '5.6'
env:
  global:
  - GH_REF=github.com/Zarlex/cloud-player
  - secure: ""
before_install:
- npm install -g gulp-cli
before_deploy:
- gulp dist
deploy:
  - provider: script
    script: ./bin/github_pages_release.sh
    skip_cleanup: true 
    on: 
      branch: master
